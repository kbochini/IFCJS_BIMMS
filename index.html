    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="favicon" href="/bimms-logo.png" sizes="32x40" type="image/png">
    <title>BIMMS</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"

    <link rel="stylesheet" href="assets/css/styles.css" />

  <body>
    <header class="navbar navbar-light sticky-top bg-light flex-md-nowrap p-0 shadow">
      <a class="navbar-brand col-md-3 col-lg-2 me-0 px-3" href="#">
        <img src="img/bimms-logo.png" width="100" height="25" alt="">
      </a>
    </header>
    <div class="bim-app">
      <canvas id="three-canvas"></canvas>
      <div class="sideMenu" >
        <div class="light" id="lampada">
          <div class="form-check form-switch">
            <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckDefault">
            <label class="form-check-label" for="flexSwitchCheckDefault">
              <img src="img/lampada_acesa.png" width="30 " height="30" alt="">
                 Luz - sala
            </label>
          </div>
        </div>
      </div>
    </div>

    <div id="text-container">
      <p>Progress: <span id="progress-text">0</span>%</p>
      <input type="file" name="load" id="file-input" />
    </div>
    <div class="message-container">
      <p class="message">ID:</p>
      <p class="message" id="id-output">None</p>
    </div>

    <div class="dropdown" style="margin-top:100px">
      <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton1" data-bs-toggle="dropdown" aria-expanded="false">
        Elements
      </button>
      <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
        <li><input type="checkbox" id="IFCWALLSTANDARDCASE" name="Walls" value="yes" checked="true"> Walls</li>
        <li><input type="checkbox" id="IFCSLAB" name="Slabs" value="yes" checked="true"> Slabs</li>
        <li><input type="checkbox" id="IFCWINDOW" name="Windows" value="yes" checked="true"> Windows</li>
        <li><input type="checkbox" id="IFCFURNISHINGELEMENT" name="Furniture" value="yes" checked="true"> Furniture</li>
        <li><input type="checkbox" id="IFCDOOR" name="Doors" value="yes" checked="true"> Doors</li>
        <li><input type="checkbox" id="IFCMEMBER" name="Curtain wall structure" value="yes" checked="true"> Curtain wall structure</li>
        <li><input type="checkbox" id="IFCPLATE" name="Curtain wall plates" value="yes" checked="true"> Curtain wall plates</li>
      </ul>
    </div>
